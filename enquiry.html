  <main>
    <section>
      <h2>Get Involved</h2>
      <p>If you're interested in volunteering or sponsoring our programs, please fill out the form below and we'll get in touch with you.</p>

      <form>
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="interest">I am interested in:</label><br>
        <select id="interest" name="interest">
          <option value="volunteer">Volunteering</option>
          <option value="sponsor">Sponsoring</option>
        </select><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="40"></textarea><br><br>

        <input type="submit" value="Submit">
      </form>
    </section>
  </main>
